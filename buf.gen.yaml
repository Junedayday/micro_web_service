version: v1
plugins:
  - name: go
    out: gen
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: gen
    opt:
      - paths=source_relative
  - name: validate
    out: gen
    opt:
      - paths=source_relative
      - lang=go
  - name: openapiv2
    out: gen/openapiv2
